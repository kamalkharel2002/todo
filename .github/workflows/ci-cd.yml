name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: docker.io
  IMAGE_BACKEND: ${{ secrets.DOCKER_USERNAME }}/todo-backend
  IMAGE_FRONTEND: ${{ secrets.DOCKER_USERNAME }}/todo-frontend

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: docker/setup-buildx-action@v3
      
      - name: Build images
        run: |
          docker compose build
      
      - name: Start services
        run: docker compose up -d
      
      - name: Wait for services
        run: |
          timeout 60 bash -c 'until curl -sf http://localhost:5001/api/health; do sleep 2; done'
      
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Run tests
        run: |
          cd Frontend/tests
          npm install
          npm test -- --runInBand
        env:
          API_BASE_URL: http://localhost:5001/api
      
      - name: Cleanup
        if: always()
        run: docker compose down -v

  upload:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: docker/setup-buildx-action@v3
      
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push backend
        run: |
          docker build -t ${{ env.IMAGE_BACKEND }}:latest -t ${{ env.IMAGE_BACKEND }}:${{ github.sha }} -f Backend/Dockerfile.dev Backend/
          docker push ${{ env.IMAGE_BACKEND }}:latest
          docker push ${{ env.IMAGE_BACKEND }}:${{ github.sha }}
      
      - name: Build and push frontend
        run: |
          docker build -t ${{ env.IMAGE_FRONTEND }}:latest -t ${{ env.IMAGE_FRONTEND }}:${{ github.sha }} -f Frontend/Dockerfile.dev Frontend/
          docker push ${{ env.IMAGE_FRONTEND }}:latest
          docker push ${{ env.IMAGE_FRONTEND }}:${{ github.sha }}